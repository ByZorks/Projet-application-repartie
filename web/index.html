<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet application répartie</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
<h1 class="m-4">Carte Nancy</h1>
<div id="map"></div>
<div class="btn btn-primary m-5" id="loadVelib">Charger les stations de vélos sur Nancy</div>
<div class="btn btn-primary m-5" id="loadRestos">Charger les restaurants sur Nancy</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script src='./dist/out.js' defer></script>

<div id = "form1">
<form id="resForm">
    <label for="selectResto">Choisissez votre restaurant</label>
    <select class="form-select" id="selectResto" required>
    </select>

    <label for="dateInput">Date de réservation</label>
    <input type="date" id="dateInput" class="form-control" required>

    <label for="heureInput">Heure de réservation</label>
    <input type="time" id="heureInput" class="form-control" required>

    <button type="submit" id="btnsearch">Envoyer</button>
</form>
</div>

<div id="form2">
<form id="reservationForm">
    <label id="nom">Nom</label>
    <input type="text" class="form-control" id="nomInput" placeholder="Entrez votre nom" required>
    <label id="prenom">Prenom</label>
    <input type="text" class="form-control" id="prenomInput" placeholder="Entrez votre prénom" required>
    <label id="tel">Telephone</label>
    <input type="tel" class="form-control" id="telInput" placeholder="Entrez votre numéro de téléphone" required>
    <label id="nbPersonnes">Nombre de personnes</label>
    <input type="number" class="form-control" id="nbPersonnesInput" placeholder="Entrez le nombre de personnes" required>
    <button type="submit" id="btnsave">Submit</button>
</form>
</div>
</body>
</html>
